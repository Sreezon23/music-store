<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store Showcase</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéµ Music Store Showcase</h1>
            <p>Discover Infinite Random Music</p>
        </header>

        <div class="toolbar">
            <div class="toolbar-group">
                <label for="locale">Language:</label>
                <select id="locale">
                    <option value="en_US">English (USA)</option>
                    <option value="de_DE">Deutsch (Deutschland)</option>
                    <option value="uk_UA">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ (–£–∫—Ä–∞—ó–Ω–∞)</option>
                </select>
            </div>

            <div class="toolbar-group">
                <label for="seed">Seed:</label>
                <input type="number" id="seed" value="12345" min="0" max="9223372036854775807">
                <button id="randomSeedBtn" class="btn-small">Random</button>
            </div>

            <div class="toolbar-group">
                <label for="likes">Avg Likes per Song:</label>
                <input type="number" id="likes" value="5" min="0" max="10" step="0.1">
            </div>

            <div class="toolbar-group">
                <button id="tableViewBtn" class="btn-view active">üìä Table</button>
                <button id="galleryViewBtn" class="btn-view">üé® Gallery</button>
            </div>
        </div>

        <div id="tableView" class="view active">
            <table id="songsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Genre</th>
                        <th>‚ù§Ô∏è Likes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>

            <div class="pagination">
                <button id="prevBtn" class="btn-pagination">‚Üê Previous</button>
                <span id="pageInfo"></span>
                <button id="nextBtn" class="btn-pagination">Next ‚Üí</button>
            </div>
        </div>

        <div id="galleryView" class="view">
            <div id="galleryContainer" class="gallery-grid">
            </div>
            <div class="loading" id="loadingIndicator" style="display: none;">
                Loading more songs...
            </div>
        </div>

        <div id="expandedModal" class="modal hidden">
            <div class="modal-content">
                <button class="close-btn">&times;</button>
                <div class="modal-body">
                    <div class="cover-section">
                        <div id="albumCover" class="album-cover"></div>
                        <button id="playBtn" class="btn-play">‚ñ∂ Play Preview</button>
                    </div>
                    <div class="details-section">
                        <h3 id="modalTitle"></h3>
                        <p><strong>Artist:</strong> <span id="modalArtist"></span></p>
                        <p><strong>Album:</strong> <span id="modalAlbum"></span></p>
                        <p><strong>Genre:</strong> <span id="modalGenre"></span></p>
                        <p><strong>Likes:</strong> <span id="modalLikes"></span> ‚ù§Ô∏è</p>
                        <div class="review-section">
                            <h4>Review</h4>
                            <p id="modalReview"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <audio id="audioPlayer" style="display: none;"></audio>
    </div>

    <script src="js/app.js"></script>
    <script src="js/table.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
